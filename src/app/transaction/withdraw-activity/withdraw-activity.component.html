<div class="withdraw-form-container">
    <h2>Withdraw Activity</h2>
    <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="accountNo">Account Number:</label>
            <div>
                <input type="number" id="accountNo" formControlName="accountNo" placeholder="Enter Account Number" (input)="limitLength($event, 4)">
                <div *ngIf="withdrawForm.get('accountNo')?.errors?.['required']" class="error-message"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <div>
                <input type="number" id="amount" formControlName="amount" placeholder="Enter Amount">
                <div *ngIf="withdrawForm.get('amount')?.errors?.['required']" class="error-message"></div>
                <div *ngIf="withdrawForm.get('amount')?.errors?.['min']" class="error-message">Amount must be greater than 0.</div>
            </div>
        </div>
        <button type="submit" [disabled]="!withdrawForm.valid">Withdraw </button>
    </form>
</div>
