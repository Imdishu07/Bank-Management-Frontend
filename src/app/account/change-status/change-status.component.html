<div class="container">
    <h2>Change Account Status</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="accountNo">Account Number:</label>
        <input type="number" formControlName="accountNo" id="accountNo" class="form-control" placeholder="Enter Account Number" (input)="limitLength($event, 4)">
    </div>
      <div class="form-group">
        <label for="newStatus">New Status:</label>
        <select formControlName="newStatus" id="newStatus" class="form-control">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
  </div>
